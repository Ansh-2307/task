<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url(https://imgs.search.brave.com/z9k3YKtkTtdSulYUFgW75Q30klJPnafPEPny9bCgitI/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWFn/ZS1zdGF0aWMuY29s/bGVnZWR1bmlhLmNv/bS9wdWJsaWMvcmV2/aWV3UGhvdG9zLzY3/NDcyMy9JTUctMjAy/MzA5MjgtV0EwMDE3/LmpwZw);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .navbar {
            background-color: rgba(0, 0, 139, 0.64);
            display: flex;
            flex-direction: row;
            height: 70px;
            padding: 10px 15px 10px 15px;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        img {
            height: 60px;
            ;
            border-style: solid;
            border-color: aqua;
            border-width: 4px;
            border-radius: 50%;
        }

        .ctr {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bolder;
            font-size: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-left: 120px;
            text-shadow: 0ch;
        }

        .navlinks {
            display: flex;
            align-items: center;
        }

        .navlinks ul {
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
            font-size: 22px;
            list-style: none;
            align-items: center;
        }

        .navlinks ul li a {
            display: flex;
            color: darkgrey;
            text-decoration: none;
            color: white;
        }

        .navlinks ul li a:hover {
            color: red;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://www.uxdt.nic.in/wp-content/uploads/2024/06/iit-bhubneswar-01.jpg?x48298">
        </div>
        <div class="ctr">IIT BHUBANESWAR</div>
        <div class="navlinks">
            <ul>
                <li><a href="https://www.iitbbs.ac.in/Home" target="_blank">Home</a></li>
                <li><a href="https://www.iitbbs.ac.in/index.php/home/telephone-directory/" target="_blank">Contacts</a>
                </li>
                <li><a href="https://www.collegepravesh.com/engineering-colleges/iit-bhubaneswar/"
                        target="_blank">Stats</a></li>
                <li><a href="https://www.instagram.com/iitbhubaneswar?igsh=dWk0NHN0czA3OWI5"
                        target="_blank">Instagram</a></li>
            </ul>
        </div>
    </nav>
</body>

</html>
